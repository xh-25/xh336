<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: var(--shadow);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .resume-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            transition: var(--transition);
        }
        
        h1:hover {
            transform: translateX(-50%) rotate(2deg);
            color: var(--primary-color);
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .form-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .section-title:hover i {
            transform: rotate(15deg) scale(1.2);
            color: var(--secondary-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1 0 calc(50% - 20px);
            margin: 0 10px 15px;
            min-width: 250px;
        }
        
        .form-group.full-width {
            flex: 1 0 calc(100% - 20px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
        }
        
        .checkbox-item:hover {
            background-color: var(--light-color);
            transform: translateY(-3px);
        }
        
        .checkbox-item input {
            margin-right: 8px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button, input[type="submit"], input[type="reset"] {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }
        
        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        input[type="submit"] i {
            margin-left: 8px;
        }
        
        input[type="reset"] {
            background-color: var(--danger-color);
            color: white;
        }
        
        input[type="reset"]:hover {
            background-color: #c0392b;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        
        input[type="reset"] i {
            margin-right: 8px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        
        .file-input-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 8px;
            border: 2px dashed #ccc;
            text-align: center;
            width: 100%;
            transition: var(--transition);
        }
        
        .file-input-button:hover {
            background-color: #e0e0e0;
            border-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 100%;
            }
            
            .resume-container {
                padding: 20px;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .icon-spin:hover {
            animation: spin 1s linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="resume-container floating">
        <h1><i class="fas fa-user-tie icon-spin"></i> 个人简历</h1>
        
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-id-card"></i> 基本信息
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-signature"></i> 姓名</label>
                        <input type="text" id="name" name="name" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> 性别</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age"><i class="fas fa-birthday-cake"></i> 年龄</label>
                        <input type="number" id="age" name="age" min="18" max="70" required>
                    </div>
                    <div class="form-group">
                        <label for="hometown"><i class="fas fa-map-marker-alt"></i> 籍贯</label>
                        <input type="text" id="hometown" name="hometown" maxlength="50">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> 联系电话</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" maxlength="11" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> 电子邮箱</label>
                        <input type="email" id="email" name="email" maxlength="50" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label><i class="fas fa-camera"></i> 照片</label>
                        <div class="file-input-wrapper">
                            <div class="file-input-button">
                                <i class="fas fa-cloud-upload-alt"></i> 点击上传照片
                            </div>
                            <input type="file" name="photo" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user-graduate"></i> 个人情况
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="education"><i class="fas fa-graduation-cap"></i> 学历</label>
                        <select id="education" name="education" required>
                            <option value="">请选择</option>
                            <option value="high-school">高中</option>
                            <option value="college">大专</option>
                            <option value="bachelor">本科</option>
                            <option value="master">硕士</option>
                            <option value="phd">博士</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="health"><i class="fas fa-heartbeat"></i> 健康状况</label>
                        <select id="health" name="health" required>
                            <option value="">请选择</option>
                            <option value="excellent">优秀</option>
                            <option value="good">良好</option>
                            <option value="fair">一般</option>
                            <option value="poor">较差</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="marital_status"><i class="fas fa-heart"></i> 婚姻状况</label>
                        <select id="marital_status" name="marital_status" required>
                            <option value="">请选择</option>
                            <option value="single">未婚</option>
                            <option value="married">已婚</option>
                            <option value="divorced">离异</option>
                            <option value="widowed">丧偶</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job_intention"><i class="fas fa-briefcase"></i> 求职意向</label>
                        <select id="job_intention" name="job_intention" required>
                            <option value="">请选择</option>
                            <option value="frontend">前端开发</option>
                            <option value="backend">后端开发</option>
                            <option value="fullstack">全栈开发</option>
                            <option value="designer">设计师</option>
                            <option value="product">产品经理</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="major"><i class="fas fa-book"></i> 专业</label>
                        <input type="text" id="major" name="major" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="school"><i class="fas fa-school"></i> 毕业院校</label>
                        <input type="text" id="school" name="school" maxlength="100" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-certificate"></i> 技能与证书
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label><i class="fas fa-award"></i> 技能证书</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="cert1" name="certificates[]" value="english">
                                <label for="cert1"><i class="fas fa-language"></i> 英语等级证书</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cert2" name="certificates[]" value="computer">
                                <label for="cert2"><i class="fas fa-laptop-code"></i> 计算机等级证书</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cert3" name="certificates[]" value="driver">
                                <label for="cert3"><i class="fas fa-car"></i> 驾驶证</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cert4" name="certificates[]" value="profession">
                                <label for="cert4"><i class="fas fa-user-tie"></i> 专业资格证书</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cert5" name="certificates[]" value="other">
                                <label for="cert5"><i class="fas fa-plus-circle"></i> 其他</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label><i class="fas fa-star"></i> 个人特长与爱好</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby1" name="hobbies[]" value="sports">
                                <label for="hobby1"><i class="fas fa-running"></i> 体育运动</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby2" name="hobbies[]" value="music">
                                <label for="hobby2"><i class="fas fa-music"></i> 音乐</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby3" name="hobbies[]" value="reading">
                                <label for="hobby3"><i class="fas fa-book-open"></i> 阅读</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby4" name="hobbies[]" value="travel">
                                <label for="hobby4"><i class="fas fa-plane"></i> 旅游</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby5" name="hobbies[]" value="photography">
                                <label for="hobby5"><i class="fas fa-camera"></i> 摄影</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hobby6" name="hobbies[]" value="other">
                                <label for="hobby6"><i class="fas fa-plus-circle"></i> 其他</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-clipboard-list"></i> 详细经历
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="project_experience"><i class="fas fa-project-diagram"></i> 项目经历</label>
                        <textarea id="project_experience" name="project_experience" maxlength="1000" placeholder="请详细描述您的项目经历..."></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="self_evaluation"><i class="fas fa-comment-dots"></i> 自我评价</label>
                        <textarea id="self_evaluation" name="self_evaluation" maxlength="500" placeholder="请简要描述您的自我评价..." required></textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <input type="submit" value="提交简历 <i class='fas fa-paper-plane'></i>">
                <input type="reset" value="<i class='fas fa-redo'></i> 重置表单">
            </div>
        </form>
    </div>
</body>
</html>
