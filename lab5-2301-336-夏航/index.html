<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333333;
            --text-light: #7f8c8d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', "微软雅黑", Arial, sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            padding: 30px;
            line-height: 1.6;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .form-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .form-body {
            padding: 25px;
        }
        
        .form-section {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .section-icon {
            color: var(--secondary-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .section-header:hover .section-icon {
            transform: translateY(-3px) rotate(10deg);
            color: var(--accent-color);
        }
        
        .section-header:hover .section-title {
            transform: translateX(5px);
            color: var(--accent-color);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 10px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkbox-label:hover {
            color: var(--secondary-color);
            transform: translateX(3px);
        }
        
        .checkbox-label input {
            margin-right: 8px;
        }
        
        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .photo-upload:hover {
            border-color: var(--secondary-color);
            background: rgba(52, 152, 219, 0.05);
        }
        
        .photo-preview {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border: 3px solid #ecf0f1;
            border-radius: 4px;
            margin-bottom: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .photo-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .photo-upload input[type="file"] {
            display: none;
        }
        
        .photo-upload-label {
            display: inline-block;
            padding: 8px 15px;
            background: var(--secondary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .photo-upload-label:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-submit {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-submit:hover {
            background: #1a252f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-reset {
            background: var(--accent-color);
            color: white;
        }
        
        .btn-reset:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="form-container floating">
        <div class="form-header">
            <i class="fas fa-user-circle"></i> 个人信息采集表
        </div>
        
        <div class="form-body">
            <!-- 基本信息部分 -->
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-user section-icon"></i>
                    <h2 class="section-title">基本信息</h2>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="请输入姓名" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">性别</label>
                        <select class="form-control" name="gender" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">年龄</label>
                        <input type="number" class="form-control" name="age" min="18" max="60" placeholder="18-60" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">籍贯</label>
                        <input type="text" class="form-control" name="hometown" placeholder="请输入籍贯" maxlength="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">联系电话</label>
                        <input type="tel" class="form-control" name="phone" placeholder="请输入联系电话" pattern="[0-9]{11}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" name="email" placeholder="请输入电子邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">个人照片</label>
                        <div class="photo-upload">
                            <img src="./img/img/IMG_20240915_215055_edit_985847712763094.jpg" alt="照片预览" class="photo-preview" id="photoPreview">
                            <label for="photoUpload" class="photo-upload-label">
                                <i class="fas fa-camera"></i> 上传照片
                            </label>
                            <input type="file" id="photoUpload" name="photo" accept="image/*" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">学历</label>
                        <select class="form-control" name="education" required>
                            <option value="">请选择</option>
                            <option value="高中">高中</option>
                            <option value="专科">专科</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">健康状况</label>
                        <select class="form-control" name="health" required>
                            <option value="">请选择</option>
                            <option value="优秀">优秀</option>
                            <option value="良好">良好</option>
                            <option value="一般">一般</option>
                            <option value="较差">较差</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">婚姻状况</label>
                        <select class="form-control" name="marital_status" required>
                            <option value="">请选择</option>
                            <option value="未婚">未婚</option>
                            <option value="已婚">已婚</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 求职信息部分 -->
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-briefcase section-icon"></i>
                    <h2 class="section-title">求职信息</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">求职意向</label>
                    <select class="form-control" name="job_intention" required>
                        <option value="">请选择</option>
                        <option value="前端开发工程师">前端开发工程师</option>
                        <option value="后端开发工程师">后端开发工程师</option>
                        <option value="全栈开发工程师">全栈开发工程师</option>
                        <option value="UI设计师">UI设计师</option>
                        <option value="产品经理">产品经理</option>
                        <option value="测试工程师">测试工程师</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">专业</label>
                        <input type="text" class="form-control" name="major" placeholder="请输入专业" maxlength="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">毕业院校</label>
                        <input type="text" class="form-control" name="school" placeholder="请输入毕业院校" maxlength="100" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">技能证书</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="英语四级"> <i class="fas fa-certificate"></i> 英语四级(CET-4)</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="英语六级"> <i class="fas fa-certificate"></i> 英语六级(CET-6)</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="计算机二级"> <i class="fas fa-certificate"></i> 全国计算机二级</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="计算机三级"> <i class="fas fa-certificate"></i> 全国计算机三级</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="软考初级"> <i class="fas fa-certificate"></i> 软考初级</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="软考中级"> <i class="fas fa-certificate"></i> 软考中级</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="软考高级"> <i class="fas fa-certificate"></i> 软考高级</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="其他"> <i class="fas fa-certificate"></i> 其他证书</label>
                        <label class="checkbox-label"><input type="checkbox" name="certificates" value="无"> <i class="fas fa-certificate"></i> 无</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">个人特长与爱好</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="编程"> <i class="fas fa-code"></i> 编程</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="运动"> <i class="fas fa-running"></i> 运动</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="音乐"> <i class="fas fa-music"></i> 音乐</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="阅读"> <i class="fas fa-book"></i> 阅读</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="旅游"> <i class="fas fa-plane"></i> 旅游</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="摄影"> <i class="fas fa-camera"></i> 摄影</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="绘画"> <i class="fas fa-paint-brush"></i> 绘画</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="写作"> <i class="fas fa-pen"></i> 写作</label>
                        <label class="checkbox-label"><input type="checkbox" name="hobbies" value="其他"> <i class="fas fa-ellipsis-h"></i> 其他</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">项目经历</label>
                    <textarea class="form-control" name="project_experience" placeholder="请详细描述您的项目经历" maxlength="1000" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">自我评价</label>
                    <textarea class="form-control" name="self_evaluation" placeholder="请描述您的个人特点和优势" maxlength="1000" required></textarea>
                </div>
            </div>
            
            <!-- 按钮组 -->
            <div class="button-group">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> 提交信息
                </button>
                <button type="reset" class="btn btn-reset">
                    <i class="fas fa-redo"></i> 重置表单
                </button>
            </div>
        </div>
    </div>

    <script>
        // 照片预览功能
        document.getElementById('photoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('photoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 添加浮动动画到所有图标
        document.querySelectorAll('.section-icon, .checkbox-label i, .btn i').forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'translateY(-3px) rotate(5deg)';
                icon.style.color = '#e74c3c';
            });
            
            icon.addEventListener('mouseout', () => {
                icon.style.transform = '';
                icon.style.color = '';
            });
        });
    </script>
</body>
</html>
